name: Build Patched Release (Preview Debug APK)

on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  libcore:
    name: Native Build (LibCore)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout patched-release
        uses: actions/checkout@v4
        with:
          ref: patched-release

      - name: Golang Status
        run: |
          find buildScript libcore/*.sh | xargs cat | sha1sum > golang_status

      - name: Libcore Status
        run: |
          git ls-files libcore | xargs cat | sha1sum > libcore_status

      - name: Restore LibCore Cache
        id: libcore_cache
        uses: actions/cache@v4
        with:
          path: app/libs/libcore.aar
          key: libcore-${{ runner.os }}-${{ hashFiles('golang_status', 'libcore_status', '.github/workflows/**') }}
          restore-keys: |
            libcore-${{ runner.os }}-

      - name: Install Golang
        if: steps.libcore_cache.outputs.cache-hit != 'true'
        uses: actions/setup-go@v5
        with:
          go-version: ^1.25

      - name: Native Build
        if: steps.libcore_cache.outputs.cache-hit != 'true'
        run: ./run lib core

  build:
    name: Build APK (Preview Debug, installable)
    runs-on: ubuntu-latest
    needs: [libcore]
    steps:
      - name: Checkout patched-release
        uses: actions/checkout@v4
        with:
          ref: patched-release

      - name: Golang Status
        run: |
          find buildScript libcore/*.sh | xargs cat | sha1sum > golang_status

      - name: Libcore Status
        run: |
          git ls-files libcore | xargs cat | sha1sum > libcore_status

      - name: Restore LibCore Cache
        uses: actions/cache@v4
        with:
          path: app/libs/libcore.aar
          key: libcore-${{ runner.os }}-${{ hashFiles('golang_status', 'libcore_status', '.github/workflows/**') }}
          restore-keys: |
            libcore-${{ runner.os }}-

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/gradle.properties', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Gradle Build (Preview Debug)
        env:
          BUILD_PLUGIN: none
        run: |
          set -e
          echo "sdk.dir=${ANDROID_HOME}" > local.properties
          echo "ndk.dir=${ANDROID_HOME}/ndk/25.0.8775105" >> local.properties

          ./run init action gradle
          ./gradlew app:assemblePreviewDebug

          APK_FILE=$(find app/build/outputs/apk -type f -name "*arm64-v8a*.apk" | head -n 1)
          echo "Found APK: $APK_FILE"
          APK_DIR=$(dirname "$APK_FILE")
          echo "APK=$APK_DIR" >> $GITHUB_ENV

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: ${{ env.APK }}
